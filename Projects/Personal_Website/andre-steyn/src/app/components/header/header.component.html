          <ul class="p-0">
            <li>
              <a
                class="flex items-center justify-center p-2 hover:opacity-50 hover:cursor-pointer text-white text-2xl font-bold no-underline"

            <li>
              <a
                class="flex items-center justify-center p-2 hover:opacity-50 hover:cursor-pointer text-white text-2xl font-bold no-underline"

          </ul>
          <div class="flex flex-row gap-4 mt-4 ">

              class="no-underline hover:cursor-pointer"
