<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="Index.html#About">About Best Burgers</a>

        <figure>
            <img src="images/even_more_burgers.webp" alt="Burgers" title="Even more burgers!"
                width="400" height="267">
            <figcaption>
                The Best Burgers!
            </figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                123 Best Burgers Boulevard,<br>
                Capet Town,<br>
                South Africa
                <br><br>
                Phone: <a href="tel:+270123456789">(+27) 012 345 6789</a>
            </address>
        </section>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; Best Burgers</p>
    </footer>
</body>
