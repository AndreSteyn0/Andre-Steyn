<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="AndrÃ© Steyn" />
    <meta name="description" content="Contact information for Best Burgers" />
    <title>Contact Us</title>
    <link rel="icon" href="images/html5.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>

  <body>
    <header class="header">
      <h1 class="header__h1">Best Burgers</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li>
            <a href="Index.html">Home</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a href="Index.html#Menu">Menu</a>
          </li>
          <li>
            <a href="hours.html">Hours</a>
          </li>
        </ul>
      </nav>
    </header>

    <section>
      <figure>
        <img
          src="images/contact_burgers_1000x667.jpg"
          alt="Burgers"
          title="Even more burgers!"
          width="1000"
          height="667"
        />
        <figcaption class="offscreen">The Best Burgers!</figcaption>
      </figure>
    </section>

    <main class="main">
      <article class="main__article">
        <h2>Our Location</h2>
        <address>
          123 Best Burgers Boulevard,<br />
          Capet Town,<br />
          South Africa
          <br /><br />
          Phone: <a href="tel:+270123456789">(+27) 012 345 6789</a>
        </address>
      </article>

      <article class="main__article contact__article">
        <h2 class="contact__h2">Our Contact Form</h2>

        <form
          class="contact__form"
          action="https://httpbin.org/get"
          method="get"
        >
          <fieldset class="contact__fieldset">
            <legend class="offscreen">Send Us A Message</legend>
            <p class="contact__p">
              <label class="contact__label" for="name">Name:</label>
              <input
                class="contact__input"
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p class="contact__p">
              <label class="contact__label" for="email">Email:</label>
              <input
                class="contact__input"
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p class="contact__p">
              <label class="contact__label" for="message">Your Message:</label>
              <br />
              <textarea
                class="contact__textarea"
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button class="contact__button contact__button__send" type="submit">
            Send
          </button>
          <button class="contact__button contact__button__reset" type="reset">
            Reset
          </button>
        </form>
      </article>
    </main>

    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy; <time id="year"></time></span>
        <span class="nowrap">Best Burgers</span>
      </p>
    </footer>
  </body>
</html>
